<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4">User Profile</h1>
        <div id="profile-content" class="hidden">
            <form id="profile-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium">Name</label>
                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="name" name="name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="email" name="email" readonly>
                </div>
                <div class="mb-4">
                    <label for="bio" class="block text-gray-700 font-medium">Bio</label>
                    <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="bio" name="bio" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label for="linkedin" class="block text-gray-700 font-medium">LinkedIn</label>
                    <input type="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="linkedin" name="linkedin">
                </div>
                <div class="mb-4">
                    <label for="employer" class="block text-gray-700 font-medium">Employer</label>
                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="employer" name="employer">
                </div>
                <div class="mb-4">
                    <label for="jobTitle" class="block text-gray-700 font-medium">Job Title</label>
                    <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="jobTitle" name="jobTitle">
                </div>
                <div class="mb-4">
                    <label for="github" class="block text-gray-700 font-medium">GitHub</label>
                    <input type="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="github" name="github">
                </div>
                <div class="mb-4">
                    <label for="profilePhoto" class="block text-gray-700 font-medium">Profile Photo URL</label>
                    <input type="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="profilePhoto" name="profilePhoto">
                </div>
                <div class="mb-4">
                    <img id="profilePhotoPreview" src="" alt="Profile Photo" class="max-w-xs rounded-lg shadow-md hidden">
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Update Profile</button>
            </form>
        </div>
        <div id="login-message">
            <p>Please log in to view and edit your profile.</p>
        </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="/js/client.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
